
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Picross</title>
</head>
<body id="body">

	<div id = "navbar"></div>
		<ul id="nav">
			<li class="nav"><a href ="title.html">Title</a></li>
			<li class="nav"><a href ="tutorial.html">Tutorial</a></li>
			<li class="nav"><a class="active" href ="index.html">Main</a></li>
			<li class="nav"><a href ="cv.html">Curriculum Vitae</a></li>
		</ul>
		<ul id="login">
			<li class="login"><button id="login">Login</button></li>
			<li class="login"><input type="password" name="password" placeholder="Password"></li>
			<li class="login"><input type="text" name="username" placeholder="Username"></li>
			
			
		</ul>
	</div>
	
	<div class="wrap">
		<div id = "controls">
		<h3 class="controls" id="h3GridSize">Grid Size: 7</h3>
			<div>
			<p><input type="range" min="3" max="20" value="7" class="slider" id="gridSize"></p>
			</div>
		<h3>Background Color:</h3>
		<h3 class="controls" id="h3BackgroundColor">Snow</h3>
			<div>
			<p><input type="range" min="0" max="9" value="5" class="slider" id="gridColor"></p>
			</div>
		<h3>Block Color:</h3>
		<h3 class="controls" id="h3BlockColor">Teal</h3>
			<div>
			<p><input type="range" min="0" max="9" value="5" class="slider" id="blockColor"></p>
			</div>
		<h3 class="controls" id="mistakes" >Mistakes: 0</h3>
		<p><button id="newGame">New Game</button></p>
		<h3>Mode:</h3>
		<h3 class="class" id="mode"></h3>
			<div>
			<select>
				<option value = "arcade">Arcade</option>
				<option value = "time">Time Attack</option>
			</select>
			</div>
	</div>
		<div class="win">
			<h1></h1>
		</div>
		<canvas id="layer1" style="z-index: 0;"></canvas>
		<canvas id="layer2" style="z-index: 1;"></canvas>
		<canvas id="ballLayer" style="z-index: 2;"></canvas>
	</div>

    <script src="js/circle.js"></script>
    <script src="js/util.js"></script>
    <script src="js/square.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
